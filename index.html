<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biso ― 紫蘇酵素ドリンク</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Biso ― 紫蘇酵素ドリンク</h1>
      <p>こころほどける、しそのしずく</p>
    </header>

    <!-- Section 1 -->
    <section class="content-section">
      <img src="images/shiso_juice_dummy1.jpeg" alt="Biso ボトル" />
      <div class="text">
        <h2>自然の恵みを一滴に</h2>
        <p>
          忙しさに追われる日々の中で、ふと立ち止まるための一滴。<br />
          Bisoは、古来より薬・香・食として人に寄り添ってきた赤紫蘇と、<br />
          植物発酵のちからをかけ合わせた、自然由来の酵素ドリンクです。<br /><br />
          香りにふれて、しずくを含む。<br />
          心と身体が静かにめぐりはじめるその感覚は、<br />
          きっと何度でも、あなたを整えてくれるはず。
        </p>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="content-section">
      <img src="images/shiso3.jpg" alt="Biso グラス" />
      <div class="text">
        <h2>素材そのままの色と香り</h2>
        <p>
          保存料や着色料を使わず、<br />
          素材本来の色・香り・味わいを大切にしています。<br />
          毎日の健康習慣として、炭酸水やお湯で割ってお楽しみください。
        </p>
      </div>
    </section>

    <!-- Scroll -->
    <div class="scroll-indicator">
      <div class="drop-group">
        <svg class="drop1" viewBox="0 0 24 24">
          <path
            d="M12 2C8 8 4 12 4 16a8 8 0 0 0 16 0c0-4-4-8-8-14z"
            fill="#8B2E4D"
          />
        </svg>
        <svg class="drop2" viewBox="0 0 24 24">
          <path
            d="M12 2C8 8 4 12 4 16a8 8 0 0 0 16 0c0-4-4-8-8-14z"
            fill="#8B2E4D"
          />
        </svg>
        <svg class="drop3" viewBox="0 0 24 24">
          <path
            d="M12 2C8 8 4 12 4 16a8 8 0 0 0 16 0c0-4-4-8-8-14z"
            fill="#8B2E4D"
          />
        </svg>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
